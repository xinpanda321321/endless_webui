<div *ngIf="!config.hide" class="form-group">
  <label *ngIf="config.templateOptions.label">
    {{ config.templateOptions.label }}
  </label>

  <div class="form-group">
    <table class="table table-bordered table-responsive">
      <tbody>
        <tr *ngFor="let field of previewData">
          <td class="p-2" style="text-transform: capitalize">
            <b>{{ field.title }}:</b>
          </td>
          <td class="p-2">{{ field.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
