<button type="button" class="arrow" (click)="previousRange($event)">
  <webui-fa-icon [icon]="['fas', 'chevron-left']"></webui-fa-icon>
</button>

<span class="title">{{ rangeTitle }}</span>

<button type="button" class="arrow" (click)="nextRange($event)">
  <webui-fa-icon [icon]="['fas', 'chevron-right']"></webui-fa-icon>
</button>
